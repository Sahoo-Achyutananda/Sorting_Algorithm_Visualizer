<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="box.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="main">
    <div class="settings">
        <div class="section">
          <span id="speed">Speed</span>
          <input class = "custom_slider" min = "0.25" max = "8" step="0.25" value = "1" type="range" id="speed_slider">
        </div>
        <div class="section">
          <span id="count">Count</span>
          <input class = "custom_slider" type="range" min = "1"  max = "50" value = "20" id="count_slider">
          <input type="number" class = "custom_input" value = "20" id="count_value">
        </div>
        <div class="section">
          <button class="start">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style = "margin-right:10px;" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
              <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
            </svg>
           <span id="start"> START</span>
          </button>
          <button class="reset">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style = "margin-right: 10px;" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
            </svg>
          <span id="reset">RESET</span>  
        </button>
        </div>
    </div>
    <div class="sorting_area">
        <div class="main_box">
            
        </div>
        <div class="clue">
          <div class="counts">
            <!-- <div class="current_num"> -->
              <p id="current_label"> Current </p>
              <span id="current_num"></span>
            <!-- </div> -->
            
            <!-- <div class="adjacent_num"> -->
            <p id="adjacent_label"> Neighbour </p>
            <span id="adjacent_num"></span>
            <!-- </div> -->
          </div>

          <div class="result_box">
            <div class="swap_class">
              
              <span id="swap_num"></span>
              <p id="swap_label">Swaps</p>
            </div>
            <div class="comparison">
              <span id="comparison_num"></span>
              <p id="comparison_label">Comparisons</p>
            </div>
            <div class="time_taken">
              
              <span id="time_num"></span>
              <p id="time_label">Time</p>
            </div>
          </div>
        </div>
        
    </div>
    <div class="notes"></div>
  </div>

  <script type = "module" src="main.js"></script>
  <script type = "module" src="bubble_sort.js"></script>
  <script type="module" src="../utils/utils.js"></script>

</body>
</html>
